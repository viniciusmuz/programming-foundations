<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice</title>

    <script src="code.js"></script>
</head>
<body>
<h1>Canvas Practice</h1>
<canvas id="canvas">
</canvas>
