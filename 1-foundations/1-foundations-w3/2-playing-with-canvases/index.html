<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Practice</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="code.js"></script>
</head>
<body>
<h1>Canvas Practice</h1>
<canvas id="canvas1">

</canvas>
<canvas id="canvas2">

</canvas>
<div>
    <h2>Manipulate left canvas</h2>
    <input type="button" value="Change to red" onclick="doRed('canvas1')">
    <input type="button" value="Change to blue" onclick="doBlue('canvas1')">
</div>
<div>
    <h2>Manipulate right canvas</h2>
    <input type="button" value="Change to red" onclick="doRed('canvas2')">
    <input type="button" value="Change to blue" onclick="doBlue('canvas2')">
</div>
<div>
    <input type="button" value="Clear" onclick="clearAll()">
</div>

</body>
</html>
